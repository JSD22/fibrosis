<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classify Skin Lesion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1f1f1f;
            color: #03DAC5;
            text-align: center;
            padding: 1rem 0;
        }
        main {
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-container {
            background: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            padding: 2rem;
            width: 50%;
            text-align: center;
        }
        input[type="file"] {
            margin: 1rem 0;
            padding: 0.5rem;
            background: #2e2e2e;
            color: #e0e0e0;
            border: 1px solid #03DAC5;
            border-radius: 5px;
        }
        button {
            background: #03DAC5;
            color: #121212;
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #028c84;
        }
        .result {
            margin-top: 2rem;
            padding: 1rem;
            background-color: #2e7d32;
            color: #ffffff;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Skin Lesion Classification</h1>
    </header>
    <main>
        <div class="form-container">
            <h2>Upload an Image</h2>
            <form action="/classify" method="POST" enctype="multipart/form-data">
                <input type="file" name="file" accept="image/jpeg" required>
                <br>
                <button type="submit">Classify</button>
            </form>
            {% if prediction %}
            <div class="result">
                <h3>Predicted Category: {{ prediction }}</h3>
            </div>
            {% endif %}
        </div>
    </main>
</body>
</html>
